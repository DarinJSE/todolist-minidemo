<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="task-manager">
        <div class="wrap">
          <div class="nwrp">
            <h1 class="title">To-Do List <span>📃✅</span></h1>
            <p class="subtitle">Simple Version</p>
          </div>
          <button class="task-input">
            ➕
          <div class="pointer"></div>
          </button>
          <div class="overlay hide"></div>
          <div class="popup hide">
            <input type="text" name="input-task" class="popup-input">
            <button class="popup-add">➕</button>
            <button class="popup-cancel">❌</button>
          </div>
        </div>
        <div class="task-list"></div>
        
        <div class="current-progress">
          <p>Your current progress: <span class="percentage"></span></p>
          <span class="perc-fdback" style="font-weight: 1000">Go Get Your Shit Done!</span>
        </div>
      </section>
    </main>
  </body>
</html>
